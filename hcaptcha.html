<html>

<head>
  <title>hCaptcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<style>
  .h-captcha{
    position: relative;
    top: 300px;
  }
</style>

<body style='background-color: 0xFFe7eaf3;'>
  <center>
    <div style='height: 500px;'>
      <form action="?" method="POST" id="form">
        <div class="w-100 h-captcha" data-sitekey="c3841789-90cd-44bb-8cc2-d44ac13bf2b6" data-size="compact" data-callback="captchaCallback">
        </div>
        <!-- doesn't work since captcha is in an iframe -->
      </form>
    </div>
  </center>

  <script>
    function captchaCallback(response) {
      if (typeof Captcha !== "undefined") {
        Captcha.postMessage(response);
      }
    }
  </script>
</body>

</html>
