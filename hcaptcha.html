<html>

<head>
  <title>hCaptcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<style>
  .h-captcha{
    position: relative;
    top: 300px;
  }
</style>

<body class="container" style='background-color: 0xFFe7eaf3;'>
  <center>
    <div style='height: 500px;'>
      <form action="?" method="POST" id="form">
        <div class="container w-100 h-captcha" data-sitekey="c3841789-90cd-44bb-8cc2-d44ac13bf2b6" data-size="compact" data-callback="captchaCallback">
        </div>
        <!-- doesn't work since captcha is in an iframe -->
      </form>
    </div>
  </center>

  <script>
    function captchaCallback(response) {
      if (typeof Captcha !== "undefined") {
        Captcha.postMessage(response);
      }
    }
  </script>
</body>

</html>
